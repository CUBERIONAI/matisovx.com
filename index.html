<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Matisov X ‚Äî Cyber Samurai</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

:root{
  --neon:#00d2ff;
  --bg:#02040a;
}

body{
  margin:0;
  background:radial-gradient(circle at 50% 30%, #0b2a44, var(--bg));
  color:#fff;
  font-family:'Orbitron',sans-serif;
  overflow:hidden;
}

.viewport{position:relative;height:60vh;overflow:hidden;}
.cyber-floor{
  position:absolute;bottom:-60%;left:-50%;
  width:200%;height:200%;
  background:
    linear-gradient(var(--neon) 1px, transparent 1px),
    linear-gradient(90deg,var(--neon) 1px, transparent 1px);
  background-size:80px 80px;
  opacity:.15;transform:rotateX(70deg);
}
.hero-wrap{
  position:absolute;bottom:6%;left:50%;
  transform:translateX(-50%);
  filter:drop-shadow(0 0 40px var(--neon));
}
#hero{height:52vh;animation:idle 3s ease-in-out infinite;}
@keyframes idle{0%,100%{transform:translateY(0)}50%{transform:translateY(-12px)}}

.tap-text{
  position:absolute;font-size:2.2rem;font-weight:900;
  color:var(--neon);pointer-events:none;
  animation:float .6s forwards;
}
@keyframes float{to{transform:translateY(-180px) scale(1.4);opacity:0}}

#upgradeMenu{
  position:fixed;inset:0;background:rgba(0,0,0,0.75);
  backdrop-blur:10px;z-index:50;
  display:none;justify-content:center;align-items:center;
}
.upgrade-panel{
  background:#0b1a2a;border-radius:2rem;
  width:100%;max-width:520px;padding:2rem;
}
.upgrade-card{
  background:#05111f;padding:1rem;
  border-radius:1.5rem;
  display:flex;justify-content:space-between;
  align-items:center;
  margin-bottom:1rem;
}
.upgrade-card button{
  background:#00d2ff;color:black;
  font-weight:bold;border-radius:1rem;
  padding:0.4rem 1rem;
}
.task{
  border:1px dashed #00d2ff;
  padding:0.7rem;
  border-radius:1rem;
  margin-bottom:0.6rem;
  font-size:0.8rem;
}
</style>
</head>
<body>

<header class="p-6 flex justify-between items-center">
  <h1 class="text-2xl font-black text-cyan-400 cursor-pointer">Matisov X</h1>
  <div>
    <div class="text-xs text-blue-400 uppercase">Balance</div>
    <div class="text-3xl font-black">
      <span id="bal">0</span> MX
    </div>
  </div>
</header>

<main class="viewport" id="tapZone">
  <div class="cyber-floor"></div>
  <div class="hero-wrap">
    <img id="hero" src="https://raw.githubusercontent.com/CUBERIONAI/Matisov-X/main/file_0000000008b471f48ebdb6f35b1b1a5a.png">
  </div>
</main>

<div class="px-6 -mt-10">
  <div class="bg-black/60 rounded-3xl p-5">
    <div class="flex justify-between text-xs mb-2">
      <span>‚ö° Energy</span>
      <span id="energyText"></span>
    </div>
    <div class="h-3 bg-black rounded-full">
      <div id="energyBar" class="h-full bg-cyan-400"></div>
    </div>
  </div>
</div>

<!-- MENU -->
<div id="upgradeMenu">
  <div class="upgrade-panel">
    <h2 class="text-center text-cyan-400 text-2xl mb-4">Menu</h2>

    <div class="upgrade-card">
      <div>
        <strong>Cyber Hands</strong>
        <p id="handsLevel"></p>
        <p class="text-xs opacity-60">+50 Max Energy</p>
      </div>
      <button id="handsBtn">Upgrade</button>
    </div>

    <div class="upgrade-card">
      <div>
        <strong>Sword Power</strong>
        <p id="swordLevel"></p>
        <p class="text-xs opacity-60">+MX per tap</p>
      </div>
      <button id="swordBtn">Upgrade</button>
    </div>

    <hr class="my-4 opacity-20">

    <h3 class="text-sm text-cyan-400 mb-2">Tasks (real-time)</h3>

    <div class="task">üì¢ Telegram Channel ‚Äî +3,000,000 MX</div>
    <div class="task">üí¨ Telegram Chat ‚Äî +2,000,000 MX</div>
    <div class="task">‚ñ∂Ô∏è YouTube ‚Äî +2,000,000 MX</div>
    <div class="task">üì∏ Instagram ‚Äî +1,000,000 MX</div>
    <div class="task">‚ùå X (Twitter) ‚Äî +2,000,000 MX</div>

    <button onclick="upgradeMenu.style.display='none'" class="mt-4 w-full bg-red-500 rounded-xl py-2 font-bold">Close</button>
  </div>
</div>

<script>
Telegram.WebApp.expand();
const tgUser = Telegram.WebApp.initDataUnsafe?.user;
const UID = tgUser ? tgUser.id : "guest";

// üîê UNIQUE STORAGE
const KEY = {
  bal: `mxBalance_${UID}`,
  hands: `hands_${UID}`,
  sword: `sword_${UID}`
};

let state = {
  bal: parseInt(localStorage.getItem(KEY.bal)) || 0,
  e: 1000,
  hands: parseInt(localStorage.getItem(KEY.hands)) || 0,
  sword: parseInt(localStorage.getItem(KEY.sword)) || 0
};

const tapZone = document.getElementById("tapZone");

tapZone.addEventListener("click",(e)=>{
  if(state.e<=0) return;
  state.e--;
  const gain = 1 + state.sword;
  state.bal += gain;

  const txt=document.createElement("div");
  txt.className="tap-text";
  txt.style.left=e.clientX+"px";
  txt.style.top=e.clientY+"px";
  txt.textContent="+"+gain+" MX";
  document.body.appendChild(txt);
  setTimeout(()=>txt.remove(),600);

  save(); render();
});

function save(){
  localStorage.setItem(KEY.bal,state.bal);
  localStorage.setItem(KEY.hands,state.hands);
  localStorage.setItem(KEY.sword,state.sword);
}

function render(){
  bal.textContent=state.bal.toLocaleString();
  const maxE=1000+state.hands*50;
  energyText.textContent=`${state.e} / ${maxE}`;
  energyBar.style.width=(state.e/maxE*100)+"%";
  handsLevel.textContent=`Level: ${state.hands} (Cost ${(state.hands+1)*1_000_000} MX)`;
  swordLevel.textContent=`Level: ${state.sword} (Cost ${(state.sword+1)*1_000_000} MX)`;
}

handsBtn.onclick=()=>{
  const cost=(state.hands+1)*1_000_000;
  if(state.bal>=cost){
    state.bal-=cost;
    state.hands++;
    save();render();
  }
};

swordBtn.onclick=()=>{
  const cost=(state.sword+1)*1_000_000;
  if(state.bal>=cost){
    state.bal-=cost;
    state.sword++;
    save();render();
  }
};

setInterval(()=>{
  state.e=Math.min(1000+state.hands*50,state.e+3);
  render();
},1000);

document.querySelector("header h1").onclick=()=>{
  upgradeMenu.style.display="flex";
};

render();
</script>

</body>
</html>
